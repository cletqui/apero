<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçª</text></svg>"
    />
    <title>Ap√©ro Time</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header" class="menu-hidden">
      <div id="menu" class="menu">
        <button type="button" onClick="toggleTheme()">
          <img id="theme" class="icon" src="./icons/moon.svg" alt="theme" />
        </button>
        <button type="button" onclick="toggleSeconds()">
          <img
            id="seconds-minutes"
            class="icon"
            src="./icons/stopwatch.svg"
            alt="seconds-minutes"
          />
        </button>
        <button type="button" onclick="toggleLanguage()">
          <img class="icon" src="./icons/translate.svg" alt="language" />
        </button>
      </div>

      <div class="menu-button">
        <img
          id="menu-button"
          class="icon"
          src="./icons/menu-burger.svg"
          alt="menu"
          onclick="showMenu()"
        />
      </div>
    </header>

    <main>
      <div class="clock">
        <div id="time" class="time">00:00:00</div>
        <div id="date" class="date">jeudi 1 janvier 1970</div>
        <div id="time-zone" class="time-zone">(/)</div>
      </div>

      <div class="apero-button">
        <button type="button" onclick="showAperoLocal()">
          <img
            id="apero-button"
            class="icon"
            src="./icons/interrogation.svg"
            alt="apero-button"
          />
        </button>

        <button type="button" onclick="showAperoWorld()">
          <img
            id="world-button"
            class="icon"
            src="./icons/planet-ringed.svg"
            alt="world-button"
          />
        </button>
      </div>

      <div class="apero-info">
        <p id="apero-local" class="apero-info-hidden">
          No Javascript, no time, no beer!
        </p>
        <p id="apero-world" class="apero-info-hidden"></p>
      </div>
    </main>

    <footer>
      <div class="link">
        <a
          title="GitHub"
          href="https://github.com/cletqui/apero"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/github.svg" alt="GitHub"
        /></a>
      </div>
      <div class="link">
        <a
          title="Buy Me A Coffee"
          href="https://www.buymeacoffee.com/cletqui"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/buy-me-a-coffee.svg" alt="GitHub"
        /></a>
      </div>
    </footer>
  </body>
</html>
