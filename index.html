<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçª</text></svg>"
    />
    <title>Ap√©ro Clock</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="menu-hidden" id="header">
      <div class="menu" id="menu">
        <button type="button" onClick="toggleTheme()">
          <img class="icon" src="./icons/moon.svg" id="theme" alt="theme" />
        </button>
        <button type="button" onclick="toggleSeconds()">
          <img
            class="icon"
            src="./icons/stopwatch.svg"
            id="seconds-minutes"
            alt="seconds-minutes"
          />
        </button>
        <button type="button" onclick="toggleLanguage()">
          <img class="icon" src="./icons/language.svg" alt="language" />
        </button>
      </div>

      <div class="menu-button">
        <img
          class="icon"
          src="./icons/menu-burger.svg"
          id="menu-button"
          alt="menu"
          onclick="showMenu()"
        />
      </div>
    </header>

    <main>
      <div class="clock">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">jeudi 1 janvier 1970</div>
        <div class="timezone" id="timezone">(/)</div>
      </div>

      <div class="apero-button">
        <button type="button" onclick="showApero()">
          <img
            class="icon"
            src="./icons/beer.svg"
            id="apero-button"
            alt="apero-button"
          />
        </button>

        <button type="button" onclick="showWorld()">
          <img
            class="icon"
            src="./icons/planet-ringed.svg"
            id="world-button"
            alt="world-button"
          />
        </button>
      </div>

      <div class="apero">
        <p class="apero-status" id="apero-status">
          No Javascript, no time, no beer!
        </p>
        <p id="apero-info"></p>
      </div>
    </main>

    <footer>
      <div class="link">
        <a
          title="GitHub"
          href="https://github.com/cletqui/apero"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/github.svg" alt="GitHub"
        /></a>
      </div>
      <div class="link">
        <a
          title="Buy Me A Coffee"
          href="https://www.buymeacoffee.com/cletqui"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/coffee.svg" alt="GitHub"
        /></a>
      </div>
    </footer>
  </body>
</html>
